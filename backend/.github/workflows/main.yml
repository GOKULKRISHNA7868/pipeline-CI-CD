name: Node.js Backend CI

on:
  push:
    paths:
      - 'backend/**'
    branches: [ main ]
  pull_request:
    paths:
      - 'backend/**'
    branches: [ main ]

jobs:
  backend-check:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ“ Navigate to backend
      run: cd backend

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: ğŸ“¦ Install backend dependencies
      run: cd backend && npm install

    - name: ğŸ§ª Optional: Run tests
      run: echo "No tests yet"

    - name: ğŸš€ Start backend server
      run: |
        cd backend
        node server.js &
        sleep 5
